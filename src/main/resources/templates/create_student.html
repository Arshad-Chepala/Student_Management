<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<div class="container ">
    <nav class="navbar bg-dark border-bottom border-body" data-bs-theme="dark">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Student management system</a>
        </div>
    </nav>
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div class="card-body m-5">

                <h4 class="text-center">create Student</h4>
                <form th:action="@{/students}"  th:object="${student}" method="POST">
                    <div class="form-group ">
                        <label >Student FirstName</label>
                        <input class="form-control" type="text" name="firstName" th:field="*{firstName}"></input>

                    </div>
                    <div class="form-group">
                        <label >Student LastName</label>
                        <input class="form-control" type="text" name="lastName" th:field="*{lastName}"></input>

                    </div>
                    <div class="form-group">
                        <label >Student Email</label>
                        <input class="form-control" type="text" name="email" th:field="*{email}"></input>
                    </div>
                    <button type="submit" class="btn btn-primary btn-sm btn-mb-3" >Submit</button>
                </form>
            </div>
    </div>


    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
